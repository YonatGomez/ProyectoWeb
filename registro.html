<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="form.js"></script>
</head>
<body>

    <header>
        <div id="principal">
         <h2>Registro</h2>
        </div>

    </header>
    
    <div id="contacto" class="contacto">
       
        <form id="form-registro" class="form-registro" action="#" method="POST">
            
            
                <div class="contenedor-campos">
                    <div class="campo">
                        <label >Nombre</label>
                        <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="campo">
                        <label >Apellido</label>
                        <input id="apellido" type="text" name="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="campo">
                        <label >Teléfono</label>
                        <input id="telefono" type="tel" name="telefono" placeholder="Teléfono">
                    </div>
                    <div class="campo w-100">
                        <label >Correo</label>
                        <input id="correo" type="email" name="correo" placeholder="e-mail">
                    </div>
                    <div class="campo w-100">
                        <label >Contraseña</label>
                        <input id="password" type="password" name="password" placeholder="Contraseña" required>
                    </div>
                   
            

                    <div class="enviar">
                        <input id="btn-submit-form" type="submit"  onclick="click_submit()" value="Registrar">
                    </div>
                </div>

        </form>
    </div> 

</body>
</html>
